<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only color="primary">
      <div menuToggle>
        <ion-icon name="menu"></ion-icon>
      </div>
    </button>
    <ion-title>MoiBankir</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-center justify-content-center class="homepage-list">
      <ion-col col-6><button ion-button [navPush]="pushPage"><img src="/assets/icon/icon_credits.svg" alt /><h5 class="homepage-list__title">Кредиты</h5></button></ion-col>
      <ion-col col-6><button ion-button><img src="/assets/icon/icon_deposits.svg" alt /><h5 class="homepage-list__title">Депозиты</h5></button></ion-col>
      <ion-col col-6><button ion-button><img src="/assets/icon/icon_cards.svg" alt /><h5 class="homepage-list__title">Банковские карты</h5></button></ion-col>
      <ion-col col-6><button ion-button><img src="/assets/icon/icon_transfers.svg" alt /><h5 class="homepage-list__title">Переводы</h5></button></ion-col>
      <ion-col col-6><button ion-button><img src="/assets/icon/icon_exchange.svg" alt /><h5 class="homepage-list__title">Обмен валют</h5></button></ion-col>
      <ion-col col-6><button ion-button><img src="/assets/icon/icon_cash.svg" alt /><h5 class="homepage-list__title">Операции с наличными</h5></button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
